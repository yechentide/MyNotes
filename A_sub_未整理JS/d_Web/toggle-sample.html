<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            display: block;
            margin: 100px auto;
        }

        div {
            width: 300px;
            margin: 100px auto;
            background-color: red;
            transition: .2s height ease-out;
        }

        #toggleMenu {
            overflow: hidden;
            transition: all 0.5s;
            background-color: #eee;
        }
    </style>
</head>

<body>

    <button id="toggleMenuButton">click</button>
    <div id="toggleMenu">
        <p>testtesttesttesttesttest</p>
        <p>testtesttesttesttesttest</p>
        <p>testtesttesttesttesttest</p>
        <p>testtesttesttesttesttest</p>
    </div>

    <script>
        (function (window, document) {
            var btn = document.getElementById('toggleMenuButton');
            var target = document.getElementById('toggleMenu');
            var clientH;
            target.style.height = 'auto';
            clientH = target.clientHeight;
            target.style.height = '0px';
            btn.addEventListener('click', function(){ clickToggle(); }, false);
            function clickToggle() {
                var lastH = target.style.height;
                target.style.height = (lastH == '' || lastH == '0px') ? clientH + 'px' : '0px';
            }
        })(window, document);
    </script>






</body>

</html>
